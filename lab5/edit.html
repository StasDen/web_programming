<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- UUID lib -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Edit card</title>
  </head>

  <body>
    <nav>
      <ul class="top-nav-list">
        <li><a href="http://127.0.0.1:5500/index.html?">Cards</a></li>
        <li><a href="http://127.0.0.1:5500/create.html?">Create</a></li>
        <li><a href="http://127.0.0.1:5500/edit.html?">Edit</a></li>
        <li><a href="http://127.0.0.1:5500/delete.html?">Delete</a></li>
      </ul>
    </nav>

    <main>
      <h2 class="cards-form-h">Edit card</h2>
      <form class="form">
        <label for="title">Title</label>
        <input type="text" id="title-input" />
        <label for="new title">New title</label>
        <input type="text" id="new-title-input" />

        <label for="description">Description</label>
        <input type="text" id="description-input" />
        <label for="new description">New description</label>
        <input type="text" id="new-description-input" />

        <label for="cost">Cost</label>
        <input type="text" id="cost-input" />
        <label for="new cost">New cost</label>
        <input type="text" id="new-cost-input" />
        <button class="btn btn-primary" id="submit-button" type="submit">
          Submit
        </button>
      </form>
    </main>

    <section>
      <div class="cards-h">
        <h3 id="cards-h">Your cards</h3>
      </div>
      <ul id="cards-container"></ul>
    </section>

    <script type="module" src="js/edit.js"></script>
  </body>
</html>
