<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Cute hamsters</title>
  </head>

  <body>
    <nav>
      <ul class="top-nav-list">
        <li><a href="http://127.0.0.1:5500/index.html?">Cards</a></li>
        <li><a href="http://127.0.0.1:5500/create.html?">Create</a></li>
      </ul>
    </nav>

    <header>
      <h1 class="container-fluid">My cute hamsters</h1>
    </header>

    <section>
      <div class="delete-section">
        <div class="float-end">
          <div class="basket-img-section">
            <img src="./img/basket.jpg" alt="Basket" class="basket-img" />
            <p class="basket-img-info">Drop here to delete</p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <form class="find-form">
        <h2 class="find-card-form-h">Find card</h2>
        <input type="text" id="find-input" />
        <p>
          <button class="btn btn-primary" id="find-button">Find</button>
          <button class="btn btn-danger" id="cancel-button">Cancel</button>
        </p>
      </form>
    </section>

    <main>
      <h3 class="cards-h" id="cards-h">Your cards</h3>
      <ul class="cards-container" id="cards-container">
        <li class="card-li">
          <img src="./img/hamster.jpg" alt="Guinea pig" class="hamster-img" />
          <h5>title</h5>
          <p>description</p>
          <p>cost</p>
          <p>
            <button class="btn btn-primary" id="edit-button">
              <a href="http://127.0.0.1:5500/edit.html?">Edit</a>
            </button>
          </p>
        </li>
      </ul>
      <div class="card-buttons-section">
        <button class="btn btn-info" id="sort-button">Sort</button>
        <button class="btn btn-info" id="count-button">Count cost</button>
        <p class="cost-p" id="card-cost-p"></p>
      </div>
    </main>

    <section>
      <h2 class="cards-form-h">Edit card</h2>
      <form class="create-form">
        <label for="new title">New title</label>
        <input type="text" id="title-input" />
        <label for="new description">New description</label>
        <input type="text" id="description-input" />
        <label for="new cost">New cost</label>
        <input type="text" id="cost-input" />
      </form>
    </section>

    <hr class="end-hr" />

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
