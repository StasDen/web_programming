<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- UUID lib -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Cute hamsters</title>
  </head>

  <body>
    <nav>
      <ul class="top-nav-list">
        <li><a href="http://127.0.0.1:5500/cards.html?">Cards</a></li>
        <li><a href="http://127.0.0.1:5500/create.html?">Create</a></li>
        <li><a href="http://127.0.0.1:5500/edit.html?">Edit</a></li>
      </ul>
    </nav>

    <header>
      <h1 class="container-fluid">My cute hamsters</h1>
    </header>

    <main class="form">
      <form>
        <div class="float-end">
          <img
            src="img/basket.jpg"
            alt="Shopping basket"
            class="shopping-basket-img"
          />
          <p class="basket-img-info">Drop here to delete</p>
        </div>
        <h2 class="find-card-form-h">Find card</h2>
        <input type="text" id="find-input" />
        <button class="btn btn-primary" id="find-button">Find</button>
        <button class="btn btn-danger" id="cancel-button">Cancel</button>
      </form>
    </main>

    <section>
      <div class="cards-h">
        <h3 id="cards-h">Your cards*</h3>
        <p>*click "Your cards" n times, where n - number of created cards</p>
      </div>
      <ul id="cards-container"></ul>
      <div class="card-buttons-section">
        <button class="btn btn-info" id="sort-button">Sort</button>
        <button class="btn btn-info" id="count-button">Count cost</button>
        <p id="card-cost-p"></p>
      </div>
    </section>

    <script type="module" src="js/cards.js"></script>
  </body>
</html>
