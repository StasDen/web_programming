<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- UUID lib -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Cute hamsters</title>
  </head>

  <body>
    <header>
      <h1 class="container-fluid">My cute hamsters</h1>
    </header>

    <main class="form">
      <h2 class="create-card-form-h">Create card</h2>
      <div class="float-end">
        <img
          src="img/basket.jpg"
          alt="Shopping basket"
          class="shopping-basket-img"
        />
        <p class="basket-img-info">Drop here to delete</p>
      </div>
      <form class="form">
        <label for="title">Title</label>
        <input type="text" id="title-input" />
        <label for="description">Description</label>
        <input type="text" id="description-input" />
        <label for="cost">Cost</label>
        <input type="text" id="cost-input" />
        <button class="btn btn-primary" id="submit-button">Submit</button>
        <h2 class="find-card-form-h">Find card</h2>
        <input type="text" id="find-input" />
        <button class="btn btn-primary" id="find-button">Find</button>
        <button class="btn btn-danger" id="cancel-button">Cancel</button>
      </form>
    </main>

    <section>
      <h3 class="card-h">Your cards</h3>
      <ul id="cards-container">
        <li>
          <img src="img/hamster.jpg" alt="Guinea pig" />
          <h5>Rick</h5>
          <p>Sanchez</p>
          <p>100</p>
        </li>
      </ul>
      <div class="card-buttons-section">
        <button class="btn btn-info" id="sort-button">Sort</button>
        <button class="btn btn-info" id="count-button">Count cost</button>
        <p id="card-cost-p"></p>
      </div>
    </section>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
